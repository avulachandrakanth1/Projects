<section class="contact">
    <div class="container">
        <h1>Contact Us</h1>
        <div class="row contactpadding">
            <div class="col-lg-4 col-12">
                <h3>{{heading}}</h3>
                    <p>
                        {{contactContent}}
                    </p>
                    <div class="social-link">
                        <a href="#fb">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#insta">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#twt">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#fb">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <!-- <a href="#facebook" class="link"><i class="fab fa-facebook"></i></a>
                        <a href="#twitter" class="link"><i class="fab fa-twitter"></i></a>
                        <a href="#whats-app" class="link"><i class="fab fa-whatsapp-square"></i></a>
                        <a href="email" class="link"><i class="fas fa-at"></i></a> -->
                    </div>
            </div>
            <div class="col-lg-3 col-12">
               <div class="details">
                <i class="fas fa-map-marked-alt"></i>
                   A108 Adam Street <br>
                        New York, NY 535022 
               </div>
               <div class="details">
                <i class="fas fa-envelope"></i>
                  info@example.com
               </div>
               <div class="details">
                <i class="fas fa-envelope"></i>
                   info@example.com
               </div>
               <div class="details">
                <i class="fas fa-phone-alt"></i>
                   +1 5589 55488 55s
               </div>
            </div>
            <div class="col-lg-5 col-12">
                <form class="form">
                    <div class="form-group">
                        <div>
                            <input type="text" placeholder="Your Name" class="msg-form" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Your Email" class="msg-form" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Subject" class="msg-form" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" cols="5" rows="3" placeholder="Message" class="msg-form" required></textarea>
                        </div>
                        <div class="btn-align">
                            <button type="submit">Send Message</button>
    
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
