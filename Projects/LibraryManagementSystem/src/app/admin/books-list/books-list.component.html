<div class="header">
    <app-header></app-header>
</div>
<div class="sidenav">
    <app-side-nav></app-side-nav>
</div>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Book</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container">
            <div class="signup" id="signup">
                <h2>
                     Book
                </h2>
                <div class="block1">
                    
                    <div class="row">
                        <div class="col-lg-12 ">
                            <div>
                                <label>Category</label>
                            </div>
                            <input type="text" class="input_field" onkeydown="return /[a-z]/i.test(event.key)" [(ngModel)]="book.category">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 ">
                            <div>
                                <label> BookName</label>
                            </div>
                            <input type="text" class="input_field" onkeydown="return /[a-z]/i.test(event.key)" [(ngModel)]="book.name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 ">
                            <div>
                                <label> AuthorName</label>
                            </div>
                            <input type="text" class="input_field" onkeydown="return /[a-z]/i.test(event.key)" [(ngModel)]="book.auname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 ">
                            <div>
                                <label> CoverImage</label>
                            </div>
                            <input type="file" id="myFile" name="filename">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div>
                                <label>Description</label>
                            </div>
                            <textarea name="Description" id="des" cols="30" rows="5" [(ngModel)]="book.des"></textarea>
                        </div>
                    </div>
                    <button class="submit" (click)="bookDetails()">Submit</button>
                </div>
    
            </div>
        </div>
      </div>
     
  </div>
<button type="button" class="btn btn-md btn-outline-primary button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Add Book Here</button>

<section class="books">
    <div class="container">
        <h2><b>All Reviews</b></h2>
        <!-- <div class="row">
            <div class="col-lg-3" *ngFor="let mg of magazine">
                <div class="block">
                    <div class="book_img">
                        <img src="{{mg.image}}">
                    </div>
                    <div class="book_info">
                        <h4>
                            {{mg.name}}
                        </h4>
                    </div>
                </div>
            </div>
        </div> -->
        <div class="row">
            <div class="col-lg-4  col-12" *ngFor="let book of books">
                <div class=" block">
                    <div class="book_img">
                        <img src="{{book.image}}">
                    </div>
                    <div class="book_info">
                        <h4>
                            <b>{{book.name}}</b>
                        </h4>
                        <h4>
                            <i> {{book.authorName}}</i>
                        </h4>
                        <span>{{book.description}}</span>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-outline-primary " id="update" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Update</button>
                        <button class="btn btn-outline-danger " id="delete" data-bs-toggle="modal" data-bs-target="#exampleModal" >Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- delete model -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are You Sure You Want TO <b> Delete</b>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-danger">Yes</button>
            </div>
          </div>
        </div>
      </div>
</section>
